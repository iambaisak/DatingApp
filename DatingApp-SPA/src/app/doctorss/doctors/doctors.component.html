<div class="container"> 
  <div class="row"> 
    <div class="search-doctors">  
      <input class = "form-control"
      type="text"
      name="search" [(ngModel)]
      ="search" autocomplete="off"
      placehoder="Search for doctors"
      >
    </div>
  </div>
  <div class="row">
    <div *ngFor="let doctor of doctors | filter: search" class="col=lg-2 col-md-6 col-sm-6" >
      <app-doctor-card [doctor]="doctor"></app-doctor-card> 
    </div>
  </div>
</div>
