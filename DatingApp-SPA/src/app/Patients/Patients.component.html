<div class="container"> 
  <div class="row"> 
    <div class="search-patients">  
      <input class = "form-control"
      type="text"
      name="search" [(ngModel)]
      ="search" autocomplete="off"
      placehoder="Search for patients"
      >
    </div>
  </div>
  
  <div class="row">
    <div *ngFor="let patient of patients | filter: search" class="col=lg-2 col-md-6 col-sm-6" >
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{patient.name}}</h5>
          <p class="card-text">Patient Id : {{patient.patientId}}</p>
          <p class="card-text">{{patient.gender}}, {{patient.age}}</p> 
        </div>
      </div>
    </div>
  </div>
  <br>
  <a href="/patients/add" class="btn btn-secondary">Add Patient</a>
</div>
