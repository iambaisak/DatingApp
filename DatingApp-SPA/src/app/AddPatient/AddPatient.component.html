<form #PatientForm="ngForm" (ngSubmit)="addPatient()">
  <h2 class="text-center text-primary">Add a New Patient</h2>
  <hr>

  <div class="form-group">
    <input type="text" class="form-control" required name="name" [(ngModel)]="model.name" placeholder="Name" required>
  </div>

  <div class="form-group">
    <input type="text" class="form-control" required name="gender" [(ngModel)]="model.gender" placeholder="Gender" required>
  </div>

  <div class="form-group">
    <input type="number" class="form-control" required name="age" [(ngModel)]="model.age" placeholder="Age" required>
  </div>

  <div class="form-group">
    <input type="text" class="form-control" required name="city" [(ngModel)]="model.city" placeholder="City" required>
  </div>


  <div class="form-group text-center">
    <button class="btn btn-success" type="submit">Add</button>
    <button class="btn btn-default" type="button" routerLink="/patients">Cancel</button>
  </div>
  
</form>
